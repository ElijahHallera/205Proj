<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* this set background color to black and*/
        body {
            background-color: black;
        }
         /*this set tile to center and date next to each other */
        .center{
             display: flex;
             align-items:baseline;
             justify-content: center;
             color: antiquewhite;
            }
        #title{
            font-size:50px;
        }
        #date{
            padding-left: 10px;
        }
        /*box for picture*/
        .mainPic{
             display: flex;
             justify-content: center;

            }
        .mainPic img {
            width: 50%;
            height: 50%;
            }
        /* set dicrition boundries  */
        .dis {
            display: flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            color: antiquewhite;


        }
        .dis p{
            font-size:40px;

        }
        #disc{
            padding-left: 75px;
            padding-right: 75px;
            font-size:30px;
        }
        .container{
            display: flex;
            justify-content: center;
            flex-direction: row;
            color: antiquewhite;
            padding-left: 75px;

        }
        #image{
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 75%;
            height: 75%;
            border: 5px solid antiquewhite;
            border-radius: 9px;


        }
        .container item{
            flex-direction:column;
            align-items: center;
            justify-content: center;

        }

    </style>


</head>

<body>
    <div class="center">
        <div id="title">
            <p> "{{title}}"</p>
        </div>
        <div id="date">
            <p id="date">"{{date}}"</p>
        </div>
    </div>
    <div class="container">
        <item>
            <h1 style="padding-left: 30%;"> Original </h1>
            <img id="image" src="{{hdurl}}" alt="earth" >
        </item>
        <br>
        <item>
            <h1 style="padding-left: 30%;">Sepia </h1>
            <img id="image"  src="data:image/JPEG;base64, {{ img2 }}" alt="earth">
        </item>
        </div>
    <div class="container">
        <item>
            <h1 style="padding-left: 30%;">Negative </h1>
            <img id="image" src="data:image/JPEG;base64, {{ img3 }}" alt="earth">
        </item>
        <br>
        <item>
            <h1 style="padding-left: 30%;">Grayscale </h1>
            <img id="image" src="data:image/JPEG;base64, {{ img1 }}" alt="earth">
        </item>
    </div>
    <br>
    <div class="dis">
        <p>Description</p>

        <div id="disc">"{{disc}}"</div>
        <br>
        <br>
        <a href="{{ url_for('pic') }}">
            <button  class="btn"alt="button" onclick= "{{ url_for('pic') }}" >GENERATE ANOTHER PICTURE</button>
        </a>
        <br>
        <br>
        <button  class="btn"alt="button" onclick= "location.href = 'http://127.0.0.1:5000/';" >RETURN HOME</button>
    </div>

    <br>
    <br>

</body>

</html>
